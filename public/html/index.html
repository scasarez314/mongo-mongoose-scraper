<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- CSS Link -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <title>Mongo Scraper | Home Page</title>
</head>

<body>
    <div class="navContainer">
        <nav class="navbar navbar-expand-lg navbar-light bg-primary">
            <a class="navbar-brand" href="#" style="color:white">Mongo Scraper</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">

                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:white">Saved Articles</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color:white">Home</a>
                    </li>
                    <li class="nav-item">
                        <button type="button" id="scrapeButton" class="btn btn-danger">Scrape New Articles</button>
                        <button type="button" id="clearButton" class="btn btn-danger">Clear Articles</button>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="imageContainer">
        <div id="newspaperImage">
            <img src="../images/NYTimes-Newspaper.jpg" alt="NY Times" style="width:100%;height:600px;">
        </div>
        <div class="text-block">
            <h4>Mongo Scraper</h4>
        </div>
    </div>


    <div id="articles">

        <div class="card">
            <div class="card-header">
                Featured
            </div>

            <div class="card-body">
                <h5 class="card-title">Special title treatment</h5>
                <p class="card-text"></p>
                <a href="#" class="btn btn-info">Saved</a>

            </div>
        </div>

    </div>



    <div class="notesContainer">
        <div id="notes"></div>
    </div>



    <!-- This Bootstrap has to be at the very bottom before closing body tag-->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="../js/app.js"></script>
</body>

</html>
